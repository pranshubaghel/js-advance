<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    <script>

        function sum(name,Course, ...args) {
            console.log(arguments);

            document.write(`Hello ${name} of ${Course}: `);

            let sum = 0;
            for(let i in args) {
                sum += args[i];
            }

            document.write(sum + "<br>");
        }

        sum("pranshu","Btech", 23,30,24);
        sum("restoperstor", "BA",45,76,);
    </script>
    
</body>
</html>
