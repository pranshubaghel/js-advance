<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Attribute</title>
</head>

<body>

    <h1>Set Attribute</h1>
    <button id="btn" name="form1">send me</button>

    <script>
        let btn = document.getElementById("btn");
         btn.setAttribute("class", "form1");

         console.log(btn);

    

        let val = btn.getAttribute("name");
        console.log(val);
    </script>
</body>

</html>
