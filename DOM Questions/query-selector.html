<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query selector</title>
</head>

<body>
    <p class="intro">Query selector</p>
    <p>document object model</p>
    <h2>Heading</h2>
    <p class="intro">paragraph</p>

    <script>
        // let element = document.querySelector(".intro");
        // or with another example
        let ele = document.querySelector(".intro")[1];
         ele.innerHTML = "hello";
         document.write(ele);
    </script> 
</body>

</html>
