<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructring Array</title>
</head>

<body>
    <script>
        let user = ["javascript", 23, "delhi"];

        let [name, age, city] = user;

        document.write(name + "<br>");
        document.write(age + "<br>");
        document.write(city);

    </script>
</body>

</html>
