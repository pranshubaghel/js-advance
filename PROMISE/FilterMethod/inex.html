<!DOCTYPE html>

<body>
    <h1>Filter Method</h1>
    <script>
        let team = [{
            name: "pranshu",
            position: "developer"
        },
        {
            name: "tanish",
            position: "developer"
        },
        {
            name: "shyam",
            position:"data anaylst"
        },
        {
            name: "ram",
            position: "enginior"
        },

    ];

    let Pdevelper = team.filter(function(val){
        return val.position == "developer";
    });
    console.log(Pdevelper);

    // with the use of Arrow function
    
    // let developer = team.filter(val => val.position == "developer");
    // console.log(developer);


    </script>
</body>
