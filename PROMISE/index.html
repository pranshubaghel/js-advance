<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let complete = true;
    
        let prom = new Promise(function(resolve,reject){
        if(complete){
            resolve("i am succesful");
        }else{
            reject("failed");
        }
        });
        console.log(prom);
        
    </script>
</body>
</html>
